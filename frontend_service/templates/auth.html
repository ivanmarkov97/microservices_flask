<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth page</title>
</head>
<body>
  <div>
      <form action="/auth" method="post">
          <input type="text" placeholder="Login" name="login">
          <input type="password" placeholder="Password" name="password">
          <button type="submit">Отправить</button>
      </form>
      {% if message %}
          <p>{{ message }}</p>
      {% endif %}
  </div>
</body>
</html>
